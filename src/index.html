<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form-block">
        <legend>
          Personal information
        </legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="number"
            id="number"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="date">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div class="form-field">
          <label for="acceptance">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="acceptance"
            id="acceptance"
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>
          Registration
        </legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
              No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="form-field">
          <label for="brand">
            What are your favorite brand of cars?
          </label>
          <select
            id="brand"
            name="brand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rating">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rating"
            name="rating"
            min="1"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="form-block">
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea
            id="comments"
            name="comments"
            minlength="50"
            maxlength="200"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommendation">
            Would you like to recommend us?
          </label>
          <select id="recommendation" name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <div class="form-block">
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
